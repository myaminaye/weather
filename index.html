<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./src/style.css" />
  <title>Weather app</title>
</head>

<body>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input type="search" id="city-input" placeholder="Type a city ..." class="form-control" autocomplete="off"/>
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="btn btn-primary submitBtn"/>
            </div>
          </div>
        </form>
        <div class="overview">
          <h1 id="city">New York</h1>
          <ul>
            <li>Last updated: <span id="date">Friday 05:00</span></li>
            <li id="description">clear</li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temperature">
              <img src="" alt="" id="icon" />
              <div>
                <strong id="temperature">10</strong
                ><span class="units"
                ><a href="#" id="celsius-link" class="active">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a></span
              >
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity">73</span> %</li>
              <li>Pressure: <span id="pressure">1022</span> atm</li>
              <li>Wind: <span id="wind">2</span> m/h</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
    </div>
    <br/>
    <small>
      <a href="https://github.com/myaminaye/weather/tree/vanilla" target="_blank">Open-source code</a>
      by Mya Min Aye and hosted on <a href="https://dancing-dolphin-e04788.netlify.app/" target="_blank">Netlify</a>
    </small>
  </div>
  <script src="./src/app.js"></script>
</body>

</html>
